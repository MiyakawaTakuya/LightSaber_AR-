<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link rel="icon" href="animated_favicon.gif">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 音声認識に関するライブラリ一式 -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- <script type="text/javascript" src="voiceRec.js"></script> -->
    <script type="text/javascript" src="webAR.js"></script>
    <script type="text/javascript" src="text_button.js"></script>
    <!--media pipe: 手の骨格取得や認識結果の描画に使用-->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <!--opencv.js: 手の傾きや中心位置を計算するために使用-->
    <script src="https://docs.opencv.org/3.4.1/opencv.js"></script>

</head>

<!-- 描画領域 -->

<body class="body">
    <div class="title">
        <div class="text_box">
            <div id="text" class="text"></div>
        </div>
        <div height="60">
            <div class="js-btn-group btn-group" height="60">
                <button id="SW_startButton"
                    class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"><img src="luke.png"
                        alt="luke" width="60" height="60"></button>
                <button id="DV_startButton"
                    class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"><img src="vader.png"
                        alt="luke" width="60" height="60"></button>
                <button id="Goku_startButton"
                    class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"><img src="goku.png"
                        alt="luke" width="60" height="60"></button>
                <button id="stopButton"
                    class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Stop</button>
            </div>
        </div>
    </div>
    <div class="videos">
        <!-- videoタグでアクセス Webカメラの映像を取得(不可視に設定) -->
        <video id="input_video" style="position:absolute; display:none;"></video>
        <!-- ライトセーバー的な画像(不可視に設定) display:none; -->
        <img id="beam" src="beam.png" style="position:absolute; display:none; ">
        <img id="beam_blue" src="beam_blue.png" style="position:absolute; display:none; ">
        <img id="kameha" src="kameha.png" style="position:absolute; display:none; ">
        <!-- カメラ画像とての認証結果を合成して表示 -->
        <canvas id="output_canvas" style="position:absolute;"></canvas>
    </div>
</body>

</html>
