<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link rel="icon" href="animated_favicon.gif">
    <link rel="stylesheet" href="main.css">
    <!-- 音声認識に関するライブラリ一式 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="voiceRec.js"></script>
    <script type="text/javascript" src="webAR.js"></script>

    <!--media pipe: 手の骨格取得や認識結果の描画に使用-->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <!--opencv.js: 手の傾きや中心位置を計算するために使用-->
    <script src="https://docs.opencv.org/3.4.1/opencv.js"></script>

</head>

<!-- 描画領域 -->

<body>
    <div class="title">
        <div id="text"></div>
        <div class="js-btn-group btn-group">
            <button id="startButton"
                class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Shout</button>
            <button id="stopButton"
                class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Stop</button>
        </div>
    </div>
    <!-- videoタグでアクセス Webカメラの映像を取得(不可視に設定) -->
    <video id="input_video" style="position:absolute; display:none;"></video>
    <!-- ライトセーバー的な画像(不可視に設定) display:none; -->
    <img id="beam" src="beam.png" style="position:absolute; display:none; ">
    <!-- カメラ画像とての認証結果を合成して表示 -->
    <canvas id="output_canvas" style="position:absolute;"></canvas>
</body>

</html>
